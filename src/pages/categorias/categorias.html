
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-list>
      <ion-item-sliding>
          <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
        <ion-avatar item-start>
            <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-avatar>
      <h2> {{ item.name }} </h2>
    </button>
  </ion-item-sliding>
  </ion-list>
</ion-content>
