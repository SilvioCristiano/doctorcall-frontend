

<ion-content padding>
  
  <h3>Consulta On-line</h3>


    <img src="assets/imgs/tele-inicial.png" alt="logo"/>

    <form>
      <ion-item>
        <ion-label color="danger" stacked>Email</ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="danger" stacked>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button color="danger" block (click)="login()">Entrar</button>
    </form>
    <button ion-button color="danger" block outline (click)="signup()">Registrar</button>
 
</ion-content>
